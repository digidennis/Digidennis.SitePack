Digidennis.SitePack:Contained:
  ui:
    label: 'Collection Container'
    icon: 'icon-folder-open'
    inlineEditable: TRUE
    inspector:
      groups:
        main:
          label: 'Settings'
          position: 100
          icon: 'icon-list-alt'
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.Neos:ContentCollection': TRUE
  properties:
    design:
      type: string
      ui:
        label: 'Design'
        reloadIfChanged: TRUE
        defaultValue: 'normal'
        inspector:
          group: 'main'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              normal:
                label: 'Normal'
              fluid:
                label: 'Fluid'